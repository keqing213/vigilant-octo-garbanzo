<head>

     <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
     <!-- begin nav -->
     <nav>
          <div class="w-full md:h-[10vh] bg-gray-900 top-0 md:px-10 flex items-center justify-evenly gap-6 fixed">
               <div>
                    <img class="w-20" src="assets/img/Zepetto_Logo.png" alt="logo zepetto">
               </div>
               <div>
                    <img class="w-10" src="assets/img/pb-logo.png" alt="logo pb">
               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">Game Info</a>
               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">Media</a>
               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">News</a>
               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">

               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">Supports</a>
               </div>
               <div class="py-1 px-5 hover:bg-gray-800 rounded-md text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">More</a>
               </div>
               <div>
               <!--Search button-->
                    <button
                        class="hover:bg-gray-800 rounded-md relative z-[2] flex items-center rounded-r bg-primary px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
                        type="button"
                        id="button-addon1"
                        data-te-ripple-init
                        data-te-ripple-color="light">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          class="h-5 w-5">
                          <path
                            fill-rule="evenodd"
                            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"

                    </button>
               </div>
               <div class="py-1 px-5 hover:bg-red-700 bg-red-600 rounded-lg text-center">
                    <a class="font-semibold font-jost text-yellow-50 md:text-lg" href="#">Play Now</a>

     <!--  start hero sec -->
     <section>
          <div class="h-screen">
               <img class="object-cover h-screen w-full" src="assets/img/backdrop.jpg" alt="backdrop">
